<ion-header no-border>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="onCancel()">
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Book now</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onUpdateBook()" [disabled]="!timesValid() || !dateValid() || !form?.valid">
        <ion-icon name="checkmark" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-item lines="none" color="primary">
    <ion-avatar>
      <ion-img [src]="providerImage"></ion-img>
    </ion-avatar>
    <ion-label class="ion-text-wrap">
      <p style="margin-left: 12px; font-size: 18px;">
        {{ providerName }} | <span style="font-size: 12px;">{{ providerCategory }}</span>
      </p>
      <p style="margin-left: 12px; font-size: 12px;">{{ providerService }}</p>
    </ion-label>
  </ion-item>
</ion-header>

<ion-content>
  <form [formGroup]="form">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-label color="primary"><b>Date</b></ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Pick Date</ion-label>
            <ion-datetime
              displayFormat="DD DDD MMM YYYY"
              pickerFormat="DD DDD MMM YYYY"
              min="2019-02-31"
              max="2025-12-31"
              formControlName="date"
            ></ion-datetime>
          </ion-item>
        </ion-col>
      </ion-row>
      <!-- <ion-row *ngIf="form.get('date').touched && !dateValid()">
        <ion-col size-sm="6" offset-sm="3">
          <p>Invalid date!!</p>
        </ion-col>
      </ion-row> -->
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-label color="primary"><b>Time</b></ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="3" offset-sm="3">
          <ion-item>
            <ion-label position="floating">From</ion-label>
            <ion-datetime
              displayFormat="h:mm a"
              formControlName="timeFrom"
            ></ion-datetime>
          </ion-item>
        </ion-col>
        <ion-col size-sm="3">
          <ion-item>
            <ion-label position="floating">To</ion-label>
            <ion-datetime
              displayFormat="h:mm a"
              formControlName="timeTo"
            ></ion-datetime>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-label color="primary"><b>Where?</b></ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Location</ion-label>
            <ion-input type="text" formControlName="location"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Address</ion-label>
            <ion-input type="text" formControlName="address"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-label color="primary"
            ><b>Add special instruction for service provider</b></ion-label
          >
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Additional Information</ion-label>
            <ion-textarea formControlName="addInfo"></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
